<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="calculatorMath">
        <div id="header">
            <h1>calc</h1>
            <div id="leftSideHeader">
                <h2 >THEME</h2>
                <div id="headerCell">
                    <div id="themeNum">
                        <h3 id="color1" >1</h3>
                        <h3 id="color2" >2</h3>
                        <h3 id="color3" >3</h3>
                    </div>
                    <div id='color'>
                        <div id="circle" ></div>
                        <div id="circle2"></div>
                        <div id="circle3" ></div>
                    </div>
                </div>
            </div>
        </div>
       <div id="board" class="color1No"></div>
        <div id = 'mathBoard'>       
            
            <div class="mainCell" id="mainCellNum7">
                <div class="cell" id = 'num7'>7</div>
            </div>
            <div class="mainCell" id="mainCellNum8">
                <div class="cell" id = 'num8'>8</div>
            </div>
            <div class="mainCell" id="mainCellNum9">
                <div class="cell" id = 'num9'>9</div>
            </div>
            <div class="mainCell color1No" id="mainDel">
                <div class="cell color1No" id = 'del'>DEL</div>
            </div>           
            <div class="mainCell" id="mainCellNum4">
                <div class="cell" id = 'num4'>4</div>
            </div>
            <div class="mainCell" id="mainCellNum5">
                <div class="cell" id = 'num5'>5</div>
            </div>
            <div class="mainCell" id="mainCellNum6">
                <div class="cell" id = 'num6'>6</div>
            </div>
            <div class="mainCell" id="mainCellPlus">
                <div class="cell" id = 'plus'>+</div>
            </div>
            <div class="mainCell" id="mainCellNum1">
                <div class="cell" id = 'num1'>1</div>
            </div>
            <div class="mainCell" id="mainCellNum2">
                <div class="cell" id = 'num2'>2</div>
            </div>
            <div class="mainCell" id="mainCellNum3">
                <div class="cell" id = 'num3'>3</div>
            </div>
            <div class="mainCell" id="mainCellMinus">
                <div class="cell" id = 'minus'>-</div>
            </div>
            <div class="mainCell" id="mainCellDot">
                <div class="cell" id = 'dot'>.</div>
            </div>        
            <div class="mainCell" id="mainCellNum0">
                <div class="cell" id = 'num0'>0</div>
            </div>
            <div class="mainCell" id="mainCellDivide">
                <div class="cell" id = 'divide'>/</div>
            </div>
            <div class="mainCell" id="mainCellMultiply">
                <div class="cell" id = 'multiply'>x</div>
            </div>
            <div class="mainCell color1No" id="mainReset">
                <div class="cell color1No" id = 'reset'>RESET</div>
            </div>
            <div class="mainCell" id="mainAct">
                <div class="cell color1No" id = 'act'>=</div>
            </div>          
                        
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
